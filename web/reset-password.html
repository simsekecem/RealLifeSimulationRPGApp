<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input { padding: 10px; width: 250px; margin-bottom: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    .error { color: red; }
  </style>
</head>
<body>

<h1>Reset Your Password</h1>

<div id="form-container">
  <input type="password" id="newPassword" placeholder="New Password"><br>
  <button id="submitBtn">Submit</button>
</div>

<div id="message"></div>

<script>
  // URL hash'ten access_token al
  const params = new URLSearchParams(window.location.hash.replace('#','?'));
  const accessToken = params.get('access_token');

  if (!accessToken) {
    document.getElementById('form-container').style.display = 'none';
    document.getElementById('message').innerHTML = "<p class='error'>Unauthorized access. Use the email link.</p>";
    throw new Error("No access token");
  }

  async function resetPassword() {
    const newPassword = document.getElementById('newPassword').value;
    const messageDiv = document.getElementById('message');

    if (!newPassword) {
      messageDiv.innerHTML = "<p class='error'>Please enter a new password.</p>";
      return;
    }

    messageDiv.innerHTML = "<p>Updating password...</p>";

    try {
      const res = await fetch('https://life-sim-worker.life-simulation.workers.dev/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ access_token: accessToken, new_password: newPassword })
      });

      const data = await res.json();

      if (res.ok) {
        messageDiv.innerHTML = "<p style='color:green'>Password updated successfully!</p>";
        // 2 saniye sonra oyun URL'sine yÃ¶nlendir
        setTimeout(() => {
          window.location.href = "https://reallifesim.itch.io/reallifesimulationapp";
        }, 2000);
      } else {
        messageDiv.innerHTML = `<p class='error'>Error: ${data?.error || JSON.stringify(data)}</p>`;
      }
    } catch (err) {
      console.error(err);
      messageDiv.innerHTML = "<p class='error'>Network error. Please try again later.</p>";
    }
  }

  document.getElementById('submitBtn').addEventListener('click', resetPassword);
</script>

</body>
</html>
